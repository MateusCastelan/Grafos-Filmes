<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>6 Graus de Network</title>
</head>
<body>
  <div class="container">
    <div class="form-box" id="formBox">
      <h1 id="title">6 Graus de Network</h1>
      <form>
        <div class="input-group" id="inputGroup">
          <div class="input-field" id="atorField">
            <input type="text" id="atorOrigem" placeholder="Ator Origem">
          </div>

          <div class="input-field" id="atorField2">
            <input type="text" id="atorDestino" placeholder="Ator Destino">
          </div>

          <div class="input-field" id="caminho">
            <label for="">Caminho Mínimo Origem/Destino</label>
            <textarea></textarea>
          </div>

          <div class="input-field" id="comprimento">
            <label for="">Comprimento</label>
            <textarea></textarea>
          </div>

          <div class="input-field" id="relacionamentos">
            <label for="">Relacionamentos Próximos</label>
            <textarea id="relacionamentosBox"></textarea>
          </div>

        </div>
        <div class="btn-field">
          <button type="button" id="btnBuscar">Buscar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="trabalho.js" async></script>
</body>
</html>
